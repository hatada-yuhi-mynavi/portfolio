<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" width="800" height="1200">
  <!-- Background -->
  <rect width="800" height="1200" fill="#f5f5f5"/>
  
  <!-- AI ENGINEER Text -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#2c3e50" text-anchor="middle">AI ENGINEER</text>
  
  <!-- AI Chip Icon -->
  <g transform="translate(200, 300)">
    <!-- Chip body -->
    <rect x="50" y="50" width="150" height="150" rx="20" fill="#e3f2fd" stroke="#2196F3" stroke-width="6"/>
    
    <!-- AI Text -->
    <text x="125" y="145" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#2c3e50" text-anchor="middle">AI</text>
    
    <!-- Circuit connections -->
    <circle cx="30" cy="80" r="8" fill="#2196F3"/>
    <line x1="30" y1="80" x2="50" y2="80" stroke="#2196F3" stroke-width="4"/>
    
    <circle cx="30" cy="120" r="8" fill="#2196F3"/>
    <line x1="30" y1="120" x2="50" y2="120" stroke="#2196F3" stroke-width="4"/>
    
    <circle cx="30" cy="160" r="8" fill="#2196F3"/>
    <line x1="30" y1="160" x2="50" y2="160" stroke="#2196F3" stroke-width="4"/>
    
    <circle cx="270" cy="80" r="8" fill="#2196F3"/>
    <line x1="250" y1="80" x2="270" y2="80" stroke="#2196F3" stroke-width="4"/>
    
    <circle cx="270" cy="120" r="8" fill="#2196F3"/>
    <line x1="250" y1="120" x2="270" y2="120" stroke="#2196F3" stroke-width="4"/>
    
    <circle cx="270" cy="160" r="8" fill="#2196F3"/>
    <line x1="250" y1="160" x2="270" y2="160" stroke="#2196F3" stroke-width="4"/>
    
    <!-- Vertical connections -->
    <circle cx="90" cy="30" r="8" fill="#2196F3"/>
    <line x1="90" y1="30" x2="90" y2="50" stroke="#2196F3" stroke-width="4"/>
    
    <circle cx="160" cy="30" r="8" fill="#2196F3"/>
    <line x1="160" y1="30" x2="160" y2="50" stroke="#2196F3" stroke-width="4"/>
    
    <circle cx="90" cy="270" r="8" fill="#2196F3"/>
    <line x1="90" y1="250" x2="90" y2="270" stroke="#2196F3" stroke-width="4"/>
    
    <circle cx="160" cy="270" r="8" fill="#2196F3"/>
    <line x1="160" y1="250" x2="160" y2="270" stroke="#2196F3" stroke-width="4"/>
  </g>
  
  <!-- Bar Chart -->
  <g transform="translate(50, 600)">
    <rect x="0" y="80" width="30" height="20" fill="#78909C"/>
    <rect x="40" y="60" width="30" height="40" fill="#78909C"/>
    <rect x="80" y="40" width="30" height="60" fill="#78909C"/>
    <rect x="120" y="20" width="30" height="80" fill="#78909C"/>
    <rect x="160" y="0" width="30" height="100" fill="#78909C"/>
  </g>
  
  <!-- Data Card -->
  <g transform="translate(200, 620)">
    <rect x="0" y="0" width="150" height="80" rx="10" fill="#e0e0e0"/>
    <line x1="15" y1="20" x2="135" y2="20" stroke="#9e9e9e" stroke-width="6"/>
    <line x1="15" y1="40" x2="100" y2="40" stroke="#9e9e9e" stroke-width="6"/>
    <line x1="15" y1="60" x2="120" y2="60" stroke="#9e9e9e" stroke-width="6"/>
  </g>
  
  <!-- Person with laptop -->
  <g transform="translate(420, 420)">
    <!-- Head background circle -->
    <circle cx="0" cy="-30" r="100" fill="#e0e0e0" opacity="0.3"/>
    
    <!-- Brain icon in background -->
    <g transform="translate(120, -40)">
      <circle cx="0" cy="0" r="40" fill="#e0e0e0"/>
      <path d="M -15,-10 Q -20,-20 -10,-25 Q 0,-28 10,-25 Q 20,-20 15,-10" stroke="#9e9e9e" stroke-width="3" fill="none"/>
      <circle cx="-8" cy="-5" r="3" fill="#9e9e9e"/>
      <circle cx="8" cy="-5" r="3" fill="#9e9e9e"/>
    </g>
    
    <!-- Head -->
    <circle cx="0" cy="-30" r="50" fill="#f4a460"/>
    
    <!-- Hair -->
    <path d="M -35,-45 Q -50,-50 -45,-65 Q -40,-75 -25,-70 Q -10,-80 0,-82 Q 10,-80 25,-70 Q 40,-75 45,-65 Q 50,-50 35,-45 Z" fill="#2c3e50"/>
    
    <!-- Glasses -->
    <rect x="-35" y="-35" width="28" height="20" rx="5" fill="none" stroke="#2c3e50" stroke-width="3"/>
    <rect x="7" y="-35" width="28" height="20" rx="5" fill="none" stroke="#2c3e50" stroke-width="3"/>
    <line x1="-7" y1="-25" x2="7" y2="-25" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Eyes -->
    <circle cx="-21" cy="-25" r="4" fill="#2c3e50"/>
    <circle cx="21" cy="-25" r="4" fill="#2c3e50"/>
    
    <!-- Nose -->
    <path d="M -3,-10 L 0,-5 L 3,-10" stroke="#d4916a" stroke-width="2" fill="none"/>
    
    <!-- Smile -->
    <path d="M -15,5 Q 0,12 15,5" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <!-- Neck -->
    <rect x="-15" y="15" width="30" height="20" fill="#f4a460"/>
    
    <!-- Body -->
    <path d="M -60,35 L -60,180 L -40,180 L -40,120 L 40,120 L 40,180 L 60,180 L 60,35 Z" fill="#2196F3"/>
    
    <!-- Arms -->
    <path d="M -60,40 L -80,60 L -80,140 L -60,140" fill="#2196F3"/>
    <path d="M 60,40 L 80,60 L 80,140 L 60,140" fill="#2196F3"/>
    
    <!-- Laptop -->
    <g transform="translate(0, 150)">
      <!-- Screen -->
      <rect x="-80" y="-50" width="160" height="100" rx="5" fill="#37474F"/>
      <rect x="-70" y="-45" width="140" height="85" fill="#263238"/>
      
      <!-- Base -->
      <path d="M -100,55 L -80,50 L 80,50 L 100,55 Z" fill="#455A64"/>
      <ellipse cx="0" cy="53" rx="15" ry="5" fill="#607D8B"/>
    </g>
  </g>
</svg>
